# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: poetry run poe lint
        language: system
        always_run: true
        pass_filenames: false

    -   id: formatter
        name: formatter-black
        entry: poetry run poe prettify
        language: system
        always_run: true
        pass_filenames: false

    -   id: pytest
        name: pytest
        entry: poetry run poe pytest
        language: system
        always_run: true
        pass_filenames: false
